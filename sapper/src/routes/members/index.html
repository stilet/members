<div class="field is-grouped">
  <p class="control">
    <a href='/members/create' class="button is-primary">
      <span class="icon">
        <i class="fas fa-plus"></i>
      </span>
      <span>Create</span>
    </a>
  </p>
</div>

<div class="control has-icons-left has-icons-right">
  <input class="input is-medium" type="text" placeholder="Zoek..." bind:value='filter'>
  <span class="icon is-left">
    <i class="fas fa-search"></i>
  </span>
</div>

{#if error}
  <div class="error notification is-danger">
    <h3 class='title'>Error</h3>
    {JSON.stringify(error, null, 2)}
  </div>
{/if}

{#if !members}
  <p>Loading</p>
{:else}
  <Table
    filter={filter}
    data={members}
    columns={columns}
    rowUrl={row => `/members/${row.name}`}
  />
{/if}

<style>
  .error.notification {
    white-space: pre-wrap;
    margin: 1em 0;
  }
</style>

<script>
import MemberNameField from 'src/components/MemberNameField.html'
import gql from 'graphql-tag';

const intoQuery = ({ definitions, ...rest }) => (
  {
    definitions: definitions.map(
      def => ({
        ...def,
        operation: 'query',
      })),
    ...rest
  }
)

const queries = [{
  type: 'subscription',
  query: gql`subscription {
    members: active_member {
      id name email phone
    }
  }`,
  success({ data }) {
    console.log("Received update:", data)
    this.set({ members: data.members })
  },
  error(err) { this.set({ error: err }) }
}]

export default {
  components: {
    Table: 'src/components/Table.html'
  },
  data() {
    return {
      filter: '',
      // getMembers: subscription(GET_MEMBERS),
      columns: [
        { name: 'Name', field: 'name', component: MemberNameField },
        { name: 'Email', field: 'email' },
        { name: 'Phone', field: 'phone' },
      ]
    }
  },
  oncreate() {
    const { graphqlClient } = this.store.get()

    this.subscriptions = []

    for (let query of queries) {
      console.log("Creating:", query)
      if (query.type === 'subscription') {
        this.subscriptions.push(
          graphqlClient.subscribe({
            query: query.query
          })
          .subscribe({
            next: d => query.success.call(this, d),
            error: e => query.error.call(this, e)
          })
        )
      } else {
        console.warn("Unmanaged query:", query)
      }
    }
  },
  ondestroy() {
    this.subscriptions.map(s => s.unsubscribe())
  },
  async preload () {
    const { graphqlClient } = this.store.get()

    const data = {}

    for (let query of queries) {
      if (query.type === 'subscription') {

        const res = await graphqlClient.query({
          query: intoQuery(query.query)
        })

        query.success.call({
          set(newState) { Object.assign(data, newState) }
        }, res)
      }
    }

    return data
  }
}
</script>
