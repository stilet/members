<Nav segment={child.segment} :child />


<main class='container'>
	{#if preloading}
		<p>Loading ...</p>
	{:else}
		<svelte:component this={child.component} {...child.props}/>
	{/if}
</main>


<Notifications />

<style>
	main {
		position: relative;
		max-width: 56em;
		background-color: white;
		padding: 2em;
		margin: 0 auto;
		box-sizing: border-box;
	}
</style>

<script>
	export default {
		components: {
			Nav: 'src/components/Nav.html',
			Notifications: 'src/components/Notifications.html'
		},
		oncreate () {
			this.stopWatch = this.store.watchAuth()
		},
		ondestroy () {
			this.stopWatch()
		},
		async preload () {
			// Check token expiry, and refresh if necessary.
			const { tokenExpiry, refreshToken } = this.store.get()

			if (tokenExpiry === 0 && refreshToken) {
				console.log("Refreshing token from preload")
				await this.store.refreshToken()
				console.log("Done refreshing")
			}


			return {}
		}
	};
</script>
