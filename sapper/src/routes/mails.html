<script context="module">
  export async function preload() {
  const { loggedIn } = this.store.get()
  const role = this.store.roleForPermission('mail:read')
  
  if (!loggedIn) {
    return this.redirect(302, '/login')
  }

  if (!role) {
    this.store.notify('warning', 'Could not show page')
    return this.redirect(302, '/')
  }

  return await preloadQueries(this.store, queries, { role })
}
</script>

<script>
  import { onDestroy, onMount } from 'svelte';

  // [svelte-upgrade suggestion]
  // manually refactor all references to __this
  const __this = {};

  import gql from 'graphql-tag';

import { loadQueries, stopQueries, preloadQueries } from 'src/lib/queries'

const queries = [{
  type: 'subscription',
  query: gql`subscription {
    mail(order_by:{id:desc}) {
      id member { name } status template
    }
  }`,
  success({ data }) {
    this.set({ emails: data.mail })
  },
  error(err) { this.set({ error: err }) }
}, {
  type: 'subscription',
  query: gql`subscription {
    member {
      id name
    }
  }`,
  success({ data }) {
    this.set({ members: data.member })
  },
  error(err) { this.set({ error: err }) }
}]

export let selectedMember;
  export let template;
  export let membersLoading;
  export let sending;
  export let members;
  export let error;
  export let emails;
  export let columns = [
  { name: 'ID', field: 'id' },
  { name: 'Recipient', field: ({ member }) => member.name },
  { name: 'Status', field: 'status' },
  { name: 'Template', field: 'template' },
];
  export let filter = '';

  import Table from 'src/components/Table.html';
  import Error from 'src/components/Error.html';

  // [svelte-upgrade suggestion]
  // review these functions and remove unnecessary 'export' keywords
  export async function sentTest(memberId, template) {
  sending = true
  await __this.store.gqlMutation({
    mutation: gql`mutation sentTest($memberId: Int!, $template: String!) {
      insert_mail(objects:{
        member_id:$memberId,
        template:$template,
        data: {
          link: "https://dxlb.nl"
        }
      }) {
        returning {
          id data status
        }
      }
    }`,
    variables: {
      memberId, template
    }
  })      
  sending = false
}

  onMount(() => {
  const role = __this.store.roleForPermission('mail:read')
  const { role: prevRole } = __this.store.get()
  __this.prevRole = prevRole
  __this.store.set({ role })

  loadQueries(this, queries)
});

  onDestroy(() => {
  stopQueries(this)

  __this.store.set({ role: __this.prevRole })
});
</script>

<h1 class='title'>Emails</h1>

{#if $permissions.includes('mail:create')}
  <div class="field is-grouped">
    <form on:submit|preventDefault|stopPropagation='{() => sentTest(selectedMember, template)}'>
      <p class="control">
        <span class="select is-small" class:is-loading='{membersLoading}'>
          <select disabled={membersLoading || sending} bind:value='{selectedMember}'>
            {#each members as member}
              <option value={member.id}>{member.name}</option>
            {/each}
          </select>
        </span>
        <span class="select is-small">
          <select bind:value='{template}' disabled={sending}>
            <option>test</option>
            <option>password-reset</option>
          </select>
        </span>
        <button type='submit' class="button is-small is-primary" class:is-loading='{sending}' disabled="{sending}">
          <span class="icon">
            <i class="fas fa-plus"></i>
          </span>
          <span>Send test email</span>
        </button>
      </p>
    </form>
  </div>
{/if}

<Error :error />  

{#if !emails}
  <p>Loading</p>
{:else}
  <Table
    data={emails}
    columns={columns}
  />
{/if}
