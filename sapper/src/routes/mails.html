<h1 class='title'>Emails</h1>
<div class="field is-grouped">
  <p class="control">
    <span class="select is-small" class:is-loading='membersLoading'>
      <select disabled={membersLoading} bind:value='selectedMember'>
        {#each members as member}
          <option value={member.id}>{member.name}</option>
        {/each}
      </select>
    </span>
    <span class="select is-small" class:is-loading='membersLoading'>
      <select bind:value='template'>
        <option>test</option>
        <option>password-reset</option>
      </select>
    </span>
    <button on:click='sentTest(selectedMember, template)' class="button is-primary">
      <span class="icon">
        <i class="fas fa-plus"></i>
      </span>
      <span>Send test email</span>
    </button>
  </p>
</div>

{#if error}
  <div class="error notification is-danger">
    <h3 class='title'>Error</h3>
    {JSON.stringify(error, null, 2)}
  </div>
{/if}

{#if !emails}
  <p>Loading</p>
{:else}
  <Table
    data={emails}
    columns={columns}
  />
{/if}

<style>
  .error.notification {
    white-space: pre-wrap;
    margin: 1em 0;
  }
</style>

<script>
import gql from 'graphql-tag';

import { loadQueries, stopQueries, preloadQueries } from 'src/lib/queries'

const queries = [{
  type: 'subscription',
  query: gql`subscription {
    mail(order_by:{id:desc}) {
      id member { name } status template
    }
  }`,
  success({ data }) {
    this.set({ emails: data.mail })
  },
  error(err) { this.set({ error: err }) }
}, {
  type: 'subscription',
  query: gql`subscription {
    member {
      id name
    }
  }`,
  success({ data }) {
    this.set({ members: data.member })
  },
  error(err) { this.set({ error: err }) }
}]

export default {
  components: {
    Table: 'src/components/Table.html'
  },
  data() {
    return {
      filter: '',
      // getMembers: subscription(GET_MEMBERS),
      columns: [
        { name: 'ID', field: 'id' },
        { name: 'Status', field: 'status' },
        { name: 'Template', field: 'template' },
      ]
    }
  },
  methods: {
    sentTest (memberId, template) {
      this.store.gqlMutation({
        mutation: gql`mutation sentTest($memberId: Int!, $template: String!) {
          insert_mail(objects:{
            member_id:$memberId,
            template:$template,
            data: {
              link: "https://dxlb.nl"
            }
          }) {
            returning {
              id data status
            }
          }
        }`,
        variables: {
          memberId, template
        }
      })      
    }
  },
  oncreate() {
    loadQueries(this, queries)
  },
  ondestroy() {
    stopQueries(this)
  },
  async preload () {
    const { loggedIn } = this.store.get()
    
    if (!loggedIn) {
      return this.redirect(302, '/login')
    } else {

      return await preloadQueries(this.store, queries)
    }
  }
}
</script>
