{#if row.isMember}
  {#if row.isBoard}
    <span class="tag is-small is-primary">
      Board
    </span>
  {:else}
    <span class="tag is-small is-success">
      Member
    </span>
  {/if}
{:elseif row.isOldMember}
  <span class="tag is-small is-info">
    Ex-member
  </span>
{:else}
  <span class="tag is-small is-danger">
    Aspiring member
  </span>
{/if}
