<table class='table is-fullwidth'>
  <thead>
    <tr>
      {#each columns as column}
        <th>{column.name}</th>
      {/each}
    </tr>
  </thead>
  <tbody>
    {#if !data.length}
      <tr><td>No members found.</td></tr>
    {:else}
      {#each filteredData as row (row.id)}
        <tr on:click="gotoRow(row)"
            style="{ (row.distance != undefined) && `background: rgba(0, 255, 150, ${1/(row.distance+1)})`}">
          {#each columns as column}
            <td>
              {#if column.component}
                <svelte:component this={column.component} {row} {column} />
              {:else}
                {row[column.field]}
              {/if}
            </td>
          {/each}
        </tr>
      {/each}
    {/if}
  </tbody>
</table>

<style>
  tr:hover {
    background-color: #C6F4D5;
    color: #000;
  }
</style>

<script>
  import { goto } from '../../__sapper__/client.js'
  import * as levenshtein from 'fast-levenshtein'

  export default {
    data() {
      return {
        filter: ''
      }
    },
    computed: {
      filteredData: ({ data, filter }) => {
        if (filter.length > 1) {
          return data.map(member => ({
            ...member,
            distance: levenshtein.get(filter.toLowerCase(), member.name.toLowerCase())
          })).sort((a, b) => a.distance - b.distance)
        }
        return data
      }
    },
    methods: {
      gotoRow(row) {
        const { rowUrl } = this.get()

        if (rowUrl) {
          goto(rowUrl(row))
        } 
      }
    }
  }
</script>
