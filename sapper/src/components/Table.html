<table>
  <caption>table title and/or explanatory text</caption>
  <thead>
    <tr>
      {#each columns as column}
        <th>{column}</th>
      {/each}
    </tr>
  </thead>
  <tbody>
    {#if !data.account_user.length}
      <tr><td>No users found.</td></tr>
    {:else}
      {#each data.account_user as user (user.id)}
        <tr>
          {#each columns as column}
            <td>{user[column]}</td>
          {/each}
        </tr>
      {/each}
    {/if}
  </tbody>
</table>
