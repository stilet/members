<table>
  <caption>table title and/or explanatory text</caption>
  <thead>
    <tr>
      {#each columns as column}
        <th>{column}</th>
      {/each}
    </tr>
  </thead>
  <tbody>
    {#if !data.length}
      <tr><td>No users found.</td></tr>
    {:else}
      {#each data as row (row.id)}
        <tr on:click="gotoRow(row)">
          {#each columns as column}
            <td>{row[column]}</td>
          {/each}
        </tr>
      {/each}
    {/if}
  </tbody>
</table>

<script>
  import { goto } from '../../__sapper__/client.js'
  export default {
    methods: {
      gotoRow(row) {
        const { rowUrl } = this.get()

        if (rowUrl) {
          goto(rowUrl(row))
        } 
      }
    }
  }
</script>
