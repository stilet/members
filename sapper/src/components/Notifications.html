<script>
  import { fly } from 'svelte-transitions';

  function notifyType(type) {
    return {
      success: 'success',
      error: 'danger',
      warning: 'warning',
      info: 'info'
    }[type] || 'info'
  }
</script>

{#if $notifyQueue}
  <div class='notifications'>
    <section class='container'>
      {#each Array.from($notifyQueue.entries()) as [time, notification] (time)}
        <div transition:fly="{{y: 200, duration: 200}}" class="notification is-{notifyType(notification.type)}">
          <button class="button delete" on:click="{() => $notifyRemove(time)}">
            <span class="icon is-small">
              <i class="fas fa-times"></i>
            </span>
          </button>
          {notification.message}
          <hr />
        </div>
      {/each}
    </section>
  </div>
{/if}

<style>
.notifications {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;

  margin: 1em;
}


@keyframes progress {
  from { width: 0%; }
  to { width: 100%; }
}
.notification hr {
  padding: 0;
  margin: 0;
  animation: 3s linear progress;
}
</style>
