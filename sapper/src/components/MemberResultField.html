<span>
  {@html value}
</span>

<script>
  import highlight from 'src/lib/fuzzy-highlight'

  export default {
    computed: {
      value: ({ result, row }) => {
        if (result && result.length) {
          return highlight(result[1], row.fullname)
        } else {
          return row.fullname
        }
      }
    }
  }
</script>
