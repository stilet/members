<script>
  import highlight from 'src/lib/fuzzy-highlight'

  export let result;
  export let row;

  export let value;
  $: {
    if (result && result.length) {
      value = highlight(result[1], row.fullname)
    } else {
      return row.fullname
    }
  }
</script>

<span>
  {@html value}
</span>
