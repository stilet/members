<div class="field is-grouped">
  <p class="control">
    <a href='/members/' class="button is-primary">
      <span class="icon">
        <i class="fas fa-plus"></i>
      </span>
      <span>Create</span>
    </a>
  </p>
</div>

<div class="control has-icons-left has-icons-right">
  <input class="input is-medium" type="text" placeholder="Zoek..." bind:value='filter'>
  <span class="icon is-left">
    <i class="fas fa-search"></i>
  </span>
</div>

{#if error}
  <div class="error notification is-danger">
    <h3 class='title'>Error</h3>
    {JSON.stringify(error, null, 2)}
  </div>
{/if}

{#if !members}
  <p>Loading</p>
{:else}
  <Table
    filter={filter}
    data={members}
    columns={columns}
    rowUrl={row => `/members/${row.name}`}
  />
{/if}

<style>
  .error.notification {
    white-space: pre-wrap;
    margin: 1em 0;
  }
</style>

<script>
import MemberNameField from 'src/components/MemberNameField.html'
import gql from 'graphql-tag';

export default {
  components: {
    Table: 'src/components/Table.html'
  },
  data() {
    return {
      filter: '',
      // getMembers: subscription(GET_MEMBERS),
      columns: [
        { name: 'Name', field: 'name', component: MemberNameField },
        { name: 'Email', field: 'email' },
        { name: 'Phone', field: 'phone' },
      ]
    }
  },
  oncreate() {
    const { graphqlClient } = this.store.get()
    const query = graphqlClient.subscribe({
      query: gql`subscription {
        members: active_member {
          id name email phone
        }
      }`
    })

    this.subscription = query.subscribe({
      next: ({ data }) =>this.set({ members: data.members }),
      error: (err) => this.set({ error: err }),
      complete: () => console.log('Finished')
    })
  },
  ondestroy() {
    this.subscription.unsubscribe()
  }
}
</script>
