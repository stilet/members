<a href='/members/{slugify(row.name)}' rel=prefetch>
  {@html hasMatch
      ? highlight(result[0], '<b>', '</b>')
      : row.name
  }
</a>

<script>
  import slugify from 'src/lib/slugify'
  import fuzzysort from 'fuzzysort'


  export default {
    computed: {
      hasMatch: ({ result }) => !!(result.length && result[0])
    },
    data () {
      return {
        result: undefined
      }
    },
    helpers: {
      slugify,
      highlight: fuzzysort.highlight
    }
  }
</script>
